name: Release

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: ‚úÖ Attest binary
        uses: actions/attest-build-provenance@v1.4.4
        # Read: https://docs.github.com/en/actions/security-guides/using-artifact-attestations-to-establish-provenance-for-builds
        with:
          subject-path: |
            bin/dotload

      - name: ‚¨ÜÔ∏è Upload files to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/dotload

      - name: üç∫ Bump Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: dotload
          homebrew-tap: cli-stuff/homebrew-dotload
        env:
          COMMITTER_TOKEN: ${{ secrets.COMMITTER_TOKEN }}
